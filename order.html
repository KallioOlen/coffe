
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="order.css">
        <script src="/order.js"></script>
        <title> Coffee House</title>
            </head>
    <body>
        <header class="header">
                <div class="coffee">coffee house</div>
        </header>
        <div class="container">
            <div class="content">
                <div class="user__data">
                    <input id="surname" type="text" name="surname" 
                    placeholder="Фамилия">
                    <input id="name" type="text" name="name"
                    placeholder="Имя">
                </div>
                <div class="products">
                    <div class="column">
                    <div class="data">
                        <input type="checkbox" id="food1">
                        <label for="food1">Эспрессо - 80р.</label>
                        <input type="text" id="food1_cnt" value="0" data-price="80">
                    </div>
                    <div class="data">
                        <input type="checkbox" id="food2" name="food">
                        <label for="food2">Латте - 120р.</label>
                        <input type="text" id="food2_cnt" value="0" data-price="120">
                    </div>
                    <div class="data">
                        <input type="checkbox" id="food3" name="food">
                        <label for="food3">Капуччино - 90р.</label>
                        <input type="text" id="food3_cnt" value="0" data-price="90">
                    </div>
                    <div class="data">
                        <input type="checkbox" id="food4" name="food">
                        <label for="food4">Американо - 110р.</label>
                        <input type="text" id="food4_cnt" value="0" data-price="110">
                    </div>
                    </div>
                    <div class="column">
                    <div class="data">
                        <input type="checkbox" id="food5" name="food">
                        <label for="food5">Шоколадный кекс - 80р.</label>
                        <input type="text" id="food5_cnt" value="0" data-price="80">
                    </div>
                    <div class="data">
                        <input type="checkbox" id="food6" name="food">
                        <label for="food6">Черничный кекс - 90р.</label>
                        <input type="text" id="food6_cnt" value="0" data-price="90">
                    </div>
                    <div class="data">
                        <input type="checkbox" id="food7" name="food">
                        <label for="food7">Яблочный тарт 100р.</label>
                        <input type="text" id="food7_cnt" value="0" data-price="100">
                    </div>
                    </div>
                </div>
                <p class="result">Итого: 0р.</p>
                <button class="btn">Сделать заказ</button>
            </div>
        </div>
    </body>
    
</html>
